<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Color_clock</title>
<style id="jsbin-css">
html, body {
	height: 100%;
}

#clock {
	text-align: center;
	position: relative;
	top: 50%;
	font-family: 'Sarpanch', sans-serif;
	font-size: 4rem;
	margin-top: -3rem;
	color: azure;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;
  
  document.getElementById('clock').innerHTML = clockFace;

  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();

</script>
</body>
</html>
